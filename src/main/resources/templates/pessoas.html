<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" th:href="@{/css/style_pessoas.css}">
    <meta charset="UTF-8">
</head>
<body>

    <header>

        <div class="botoes">
            <a th:href="@{/}">InÃ­cio</a>
            <a th:href="@{/pessoas}">Cadastrar Pessoas</a>
            <a th:href="@{/consultar}">Consultar Pessoas</a>
            <a th:href="@{/editar}">Editar Pessoas</a>
            <a th:href="@{/excluir}">Excluir Pessoas</a>
        </div>
        
    </header>
    <h1>Cadastro de Pessoas</h1>

    <form th:action="@{/pessoas}" method="post" th:object="${pessoa}">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required />
        <br/>
        <label>Idade:</label>
        <input type="number" th:field="*{idade}" required />
        <br/>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Pessoas Cadastradas:</h2>
    <ul>
        <li th:each="p : ${pessoas}">
            <span th:text="${p.nome}">Nome</span> - 
            <span th:text="${p.idade}">Idade</span>
        </li>
    </ul>
</body>
</html>
