<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" th:href="@{/css/style_pessoas.css}">
    <meta charset="UTF-8">
</head>
<body>

    <header>
        <div class="botoes">
            <a th:href="@{/}">InÃ­cio</a>
            <a th:href="@{/pessoas}">Cadastrar Pessoas</a>
            <a th:href="@{/consultar}">Consultar Pessoas</a>
        </div>
    </header>

    <main class="main-content">
        <h1>Cadastrar Pessoas</h1>

        <div class="form-container">
            <form th:action="@{/pessoas}" method="post" th:object="${pessoa}">
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" class="centralizado" required />
                <br/>

                <label>Sobrenome:</label>
                <input type="text" th:field="*{sobrenome}" class="centralizado" required />
                <br/>

                <label>CPF:</label>
                <input type="text" th:field="*{cpf}"  class="centralizado" required/>
                <br/>

                <label>Idade:</label>
                <input type="number" th:field="*{idade}" class="centralizado" required />
                <br/>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>

</body>
</html>
